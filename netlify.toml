[build]
  command = "npm run build"
  publish = ".next"
  # Netlify detects Next.js and uses the Next Runtime automatically. The plugin line is optional with modern builds.

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai"]

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

